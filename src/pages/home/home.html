<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="let person of people">
      <ion-avatar item-left>
        <img src="images/{{person.shortname}}_tn.jpg">
      </ion-avatar>
      <h2>{{person.name}}</h2>
      <p>{{person.reknown}}</p>
    </ion-item>
  </ion-list>
</ion-content>
